<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>dynups webui</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/jquery-1.10.2.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/mustache.min.js"></script>
<style>
</style>
	</head> 
<body class="table-responsive">
	<h2><p class="text-center">NGX DYN Upstream</p></h2>
	<button class="btn btn-primary lst_btn" id="lst">List</button>
	<div class="container">
	<ul id="status"></ul>
	<div class="table-responsive" id="peers_info"></div>
	</div>
	<!-- Modal dialog add/mdf-->
	<div class="modal fade" id="ups_dlg" tabindex="-1" role="dialog" aria-labelledby="ups_dlgLabel" aria-hidden="true">
		<div class="modal-dialog">
			<!-- style="display:inline-block; width:auto;"-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title">Dlg</h4>
				</div>
				<div class="modal-body">
					<!-- hidden -->
					<input type="hidden" id="dlg_it_method">
					<input type="hidden" id="dlg_it_type">
					<input type="hidden" id="dlg_it_upsname">
					<input type="hidden" id="dlg_it_name">
					<!-- input area -->
					<div class="input-group">
						<span class="input-group-addon">Server:</span>
						<input type="text" id="dlg_it_server" class="form-control" placeholder="server input">
					</div>
					<div class="input-group">
						<span class="input-group-addon">Weight:</span>
						<input type="number" id="dlg_it_weight" class="form-control" placeholder="weight input" min=1 max=9999>
						<span class="input-group-addon">MaxConns:</span>
						<input type="number" id="dlg_it_max_conns" class="form-control" placeholder="max_conns input" min=0 max=9999>
					</div>
					<div class="input-group">
						<span class="input-group-addon">MaxFails:</span>
						<input type="number" id="dlg_it_max_fails" class="form-control" placeholder="max_fails input" min=0 max=9999>
						<span class="input-group-addon">FailTimeout:</span>
						<input type="number" id="dlg_it_fail_timeout" class="form-control" placeholder="fail_timeout input" min=1 max=9999>
					</div>
					<div class="form-inline">
						<div class="checkbox">
							<label><input type="checkbox" id="dlg_it_down"/>Down</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" id="dlg_it_backup"/>Backup</label>
						</div>
					</div>
					<div class="table-responsive" id="dlg_peers_info"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
					<button type="button" class="btn btn-primary btn_dlg_add" id="ups_dlg_btn_add">Add</button>
					<button type="button" class="btn btn-primary btn_dlg_del" id="ups_dlg_btn_del">Del</button>
					<button type="button" class="btn btn-primary" id="ups_dlg_submit">submit</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div>
</body>
<script src="./dyn_ups.js"></script>
<script src="./dyn_ups_del.js"></script>
</html>
